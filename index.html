<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Fatta</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='70' font-family='monospace' fill='%233d9168'>JF</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111111;
            --dark-text: #3d9168;
            --dark-accent: #3a4;
            --dark-border: rgba(61, 145, 104, 0.3);
            --dark-gradient: rgba(61, 145, 104, 0.05);
            
            --light-bg: #f5f5f5;
            --light-text: #2a624d;
            --light-accent: #2a5;
            --light-border: rgba(42, 98, 77, 0.3);
            --light-gradient: rgba(42, 98, 77, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root[data-theme="system"] {
                --bg: var(--dark-bg);
                --text: var(--dark-text);
                --accent: var(--dark-accent);
                --border: var(--dark-border);
                --gradient: var(--dark-gradient);
            }
        }

        @media (prefers-color-scheme: light) {
            :root[data-theme="system"] {
                --bg: var(--light-bg);
                --text: var(--light-text);
                --accent: var(--light-accent);
                --border: var(--light-border);
                --gradient: var(--light-gradient);
            }
        }

        :root[data-theme="dark"] {
            --bg: var(--dark-bg);
            --text: var(--dark-text);
            --accent: var(--dark-accent);
            --border: var(--dark-border);
            --gradient: var(--dark-gradient);
        }

        :root[data-theme="light"] {
            --bg: var(--light-bg);
            --text: var(--light-text);
            --accent: var(--light-accent);
            --border: var(--light-border);
            --gradient: var(--light-gradient);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', 'Roboto Mono', 'Lucida Console', Monaco, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            perspective: 1000px;
        }

        .glitch-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            text-shadow: 2px 2px 0px rgba(61, 145, 104, 0.2);
            color: var(--terminal-green);
            animation: none;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .terminal {
            background: color-mix(in srgb, var(--bg) 95%, black);
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            transform: perspective(1500px) rotateX(2deg);
            box-shadow: 0 0 20px rgba(61, 145, 104, 0.1),
                       inset 0 0 20px rgba(61, 145, 104, 0.1);
            overflow: hidden;
        }

        /* CRT screen effect */
        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0.3;
        }

        /* Screen glow */
        .terminal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 50%,
                rgba(61, 145, 104, 0.15) 100%
            );
            pointer-events: none;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .terminal-content {
            margin-top: 1.5rem;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .terminal-footer {
            position: relative;
            z-index: 2;
            margin-top: 2rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .terminal-footer .social-icons {
            display: flex;
            gap: 1rem;
        }

        .terminal-footer a {
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .terminal-footer a:hover {
            opacity: 1;
        }

        .terminal-footer .datetime {
            font-family: inherit;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            color: var(--text);
            text-decoration: none;
            margin-right: 1rem;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--text);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .links a:hover::after {
            transform: scaleX(1);
        }

        .theme-switcher {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 2;
        }

        .theme-select {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            padding: 0.25rem;
            font-family: inherit;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 1.5rem;
        }

        .theme-select option[title] {
            padding: 4px;
        }

        .theme-select:hover {
            opacity: 1;
        }

        .theme-select:focus {
            opacity: 1;
            border-color: var(--text);
        }

        .theme-select option {
            background-color: var(--bg);
            color: var(--text);
        }

        .theme-switcher::after {
            content: "â–¼";
            font-size: 0.8rem;
            color: var(--text);
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                            -0.025em -0.05em 0 rgba(0,255,0,.75),
                            0.025em 0.05em 0 rgba(0,0,255,.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                            -0.025em -0.05em 0 rgba(0,255,0,.75),
                            0.025em 0.05em 0 rgba(0,0,255,.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75),
                            0.025em 0.025em 0 rgba(0,255,0,.75),
                            -0.05em -0.05em 0 rgba(0,0,255,.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75),
                            0.025em 0.025em 0 rgba(0,255,0,.75),
                            -0.05em -0.05em 0 rgba(0,0,255,.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75),
                            0.05em 0 0 rgba(0,255,0,.75),
                            0 -0.05em 0 rgba(0,0,255,.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75),
                            0.05em 0 0 rgba(0,255,0,.75),
                            0 -0.05em 0 rgba(0,0,255,.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255,0,0,.75),
                            -0.025em -0.025em 0 rgba(0,255,0,.75),
                            -0.025em -0.05em 0 rgba(0,0,255,.75);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .terminal {
                transform: perspective(1500px) rotateX(1deg);
            }
            .terminal-content {
                margin-top: 2.5rem;
            }
            .theme-switcher {
                top: 0.75rem;
                right: 0.75rem;
            }
        }

        .terminal p {
            margin-bottom: 1rem;
        }

        .terminal p::before {
            content: ">";
            margin-right: 10px;
            color: var(--accent);
        }

        .terminal p:last-child {
            display: inline-flex;
            align-items: center;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text);
            margin-left: 4px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="theme-switcher">
                <select class="theme-select" id="theme-select" title="Change theme">
                    <option value="dark" title="Switch to dark theme">â˜¾ Dark</option>
                    <option value="light" title="Switch to light theme">â˜¼ Light</option>
                    <option value="system" id="system-theme-option" title="Use system theme">âŒ¨ System</option>
                </select>
            </div>
            <div class="terminal-content">
                <p>Hi, I'm Jorge Fatta.</p>
                <p>platform engineering tech lead<span class="cursor"></span></p>
            </div>
            <div class="terminal-footer">
                <div class="social-icons">
                    <a href="https://github.com/jfatta" target="_blank" title="Visit my GitHub profile">âŽ‡</a>
                    <a href="https://linkedin.com/in/jorgefatta" target="_blank" title="Connect on LinkedIn">âŒ˜</a>
                    <a href="https://x.com/jorgefatta_" target="_blank" title="Follow me on X">âœ•</a>
                    <a href="mailto:hi@jorgefatta.dev" title="Send me an email">âœ‰</a>
                </div>
                <div class="datetime" id="datetime" title="Local time"></div>
            </div>
        </div>
    </div>
    <script>
        const themeSelect = document.getElementById('theme-select');
        const systemOption = document.getElementById('system-theme-option');
        const currentTheme = localStorage.getItem('theme') || 'system';
        
        // Detect if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Update system option icon based on device
        systemOption.textContent = `${isMobile ? 'â˜Ž' : 'âŒ¨'} System`;
        
        // Set initial value
        themeSelect.value = currentTheme;
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Add change handler
        themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
