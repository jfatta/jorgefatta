      html,
      body {
        font-family: 'Consolas', Menlo, Monaco, 'Lucida Console',
          'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono',
          'Courier New', monospace, serif;
        background: #3c4954;
        color: #FFF;
        text-align: center;
      }

      a {
        color: white;
        display: inline-block;
        margin: 21px 21px;
        position: relative;
        text-decoration: none;
      }

      a:after {
        content: '';
        height: 1px;
        background: white;
        position: absolute;
        pointer-events: none;
        bottom: -5px;
        left: 0;
        right: 0;
        opacity: 0;
        transform: scale(0, 1);
        transition: all 300ms;
      }

      a:hover:after {
        opacity: 1;
        transform: scale(1, 1);
      }
    </style>
