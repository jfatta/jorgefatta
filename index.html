    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

      gtag('config', 'UA-136323706-1');

    <style type="text/css">
      html,
      body {
        font-family: 'Consolas', Menlo, Monaco, 'Lucida Console',
          'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono',
          'Courier New', monospace, serif;
        background: black;
        color: #777;
        text-align: center;
      }

      a {
        color: white;
        display: inline-block;
        margin: 0 20px;
        position: relative;
        text-decoration: none;
      }

      a:after {
        content: '';
        height: 1px;
        background: white;
        position: absolute;
        pointer-events: none;
        bottom: -5px;
        left: 0;
        right: 0;
        opacity: 0;
        transform: scale(0, 1);
        transition: all 300ms;
      }

      a:hover:after {
        opacity: 1;
        transform: scale(1, 1);
      }
    </style>
